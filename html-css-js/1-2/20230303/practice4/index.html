<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js"></script>
</head>

<body>
    <h1 style="text-align: center; color:blue">
        <script>
            document.write("0xFFF-0xFAB = " + (0xFFF - 0xFAB) + "<br>");
            document.write("2/3.0 = " + (2 / 3.0) + "<br>");
            document.write("true/0 = " + (true / 0) + "<br>");
            document.write("12.3 * 10 %5 = " + (12.3 * 10 % 5) + "<br>");
            document.write("'a'>'Z' = " + ('a' > 'Z') + "<br>");
            document.write("~0x0005 = " + ~0x0005 + "<br>");
            document.write("X=5 , ++X = " + ++X + "<br>");
            document.write("Y=10, Y-- = " + Y-- + "<br>");
            document.write('"ABC"+88 == "abc"+88 = ' + ("ABC" + 88 == "abc" + 88) + "<br>");
            document.write("50 > 30 ^ 70>100 = " + (50 > 30 ^ 70 > 100) + "<br>");
            document.write("3|5 = " + (3 | 5) + "<br>");
            document.write("8>7 true or false = " + (8 > 7) + "<br>");
            document.write("128>>3 = " + (128 >> 3) + "<br>");
        </script>
    </h1>
</body>

</html>
